<div class="row mt-3">


    <div *ngFor="let item of gifs" class="col-sm-6 col-md-3 col-lg-3 mt-1">
        <div class=" text-center card bg-dark">


            <shared-lazy-image [url]="item.images.downsized_medium.url" [alt]="item.title || 'Sin Data'" ></shared-lazy-image>
            <!-- <img [src]="item.images.downsized_medium.url" class="card-img-top" [alt]="item.title"> -->
            
            <div *ngIf="item.title" class="card-body text-white">
                <h6 class="card-title">{{ item.title }}</h6>
            </div>
        </div>
    </div>


</div>
